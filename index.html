<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Ludo Game </title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anton&family=Dancing+Script&family=Mingzat&family=Noto+Serif&family=Roboto&family=Splash&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="one">
        <div class="container">
            <div class="support">
                <div class="ludo">

                    <h1 id="anser">JS LUDO</h1>

                    <div class="par-dices">
                        <div class="dice">
                            <p>Player1</p>
                            <div class="di-img">
                                <img src="dice-1-removebg-preview.png" alt="" id="check1" class="opa">
                            </div>
                        </div>
                        <div class="dice">
                            <p>Player2</p>
                            <div class="di-img">
                                <img src="dice-2-removebg-preview.png" alt="" id="check2" class="opa2">
                            </div>
                        </div>
                    </div>

                    <button class="b-t-as" onclick="press()">Click Me</button>

                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
